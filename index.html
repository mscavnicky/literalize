<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Literalize</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" integrity="sha256-G7A4JrJjJlFqP0yamznwPjAApIKPkadeHfyIwiaa9e0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.5.0/papaparse.min.js" integrity="sha256-stOh2I/t/3J+QGIFvUyHxFAYWcNIQdCQdXpyDKDuHLc=" crossorigin="anonymous"></script>

  <style>
    html, body, main {
      height: 100%;
    }

    main {
      margin: 20px;
    }

    .editor {
      height: 95%;
      width: 100%;
      padding: 10px;
      resize: none;
    }
  </style>

  <script>
    function literalize(str) {
      var results = Papa.parse(str);
      // TODO Better error handling.
      var data = results.data;
      
      var lines = []
      for (var row = 0; row < data.length; row++) {
        lines.push("[" + data[row].join(', ') + "]");
      }
      return "[" + lines.join(", ") + "]";
    }

    $(document).ready(function($) {
      $("#literalize").click(function(event) {
        var content = $("#input-editor").val();
        // TODO For error handling return errors and display a flash message as well.
        var literalized = literalize(content);
        console.log(literalized);
        if (!_.isUndefined(literalized)) {
          $("#output-editor").val(literalized);
        }
      });
    });
  </script>
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5">
          <div class="form-group">
            <textarea id="input-editor" class="form-control editor" placeholder="Paste your data here." data-gramm_editor="false"></textarea>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <button id="literalize" class="btn btn-primary btn-block form-control">Literalize</button>
          </div>
        </div>
        <div class="col-sm-5">
          <textarea id="output-editor" class="form-control editor" placeholder="Your literal will show up here." data-gramm_editor="false"></textarea>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
